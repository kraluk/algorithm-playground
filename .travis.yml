language: java

script: ./gradlew build jacocoTestReport

addons:
  apt:
    packages:
      - oracle-java8-installer
jdk:
  - oraclejdk8

branches:
  only:
    - master

before_install:
  - sudo pip install codecov
  - chmod +x gradlew
  - ./gradlew wrapper

after_success:
  - codecov
  - python <(curl -s https://raw.githubusercontent.com/TouK/sputnik-ci/master/sputnik-ci.py)